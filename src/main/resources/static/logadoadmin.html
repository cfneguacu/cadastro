<div class="tab-content main__info" id="myTabContent" >

	    <form id="formCadastro">
	        <h2 class="sub-title">Dados Pessoais</h2>
                <div class="col-md-6" style ="width: 650px;">
                    <label>ID</label>
                    <input type="text" class="form-control" id="codigo" style="width: 46px; "><label>Nome </label><input type="text" class="form-control" id="nome"  style="width: 382px; ">
  	                <label>Data Nascimento </label>
  	                <div class="input-group date" data-provide="datepicker" style="width: 184px;">
                        <input type="date" class="form-control" id="datanasc">
  	  	                <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
    	                </div>
	                </div>
                    <label>Idade</label><input type="text" class="form-control" id="idade"  style="width: 115px;" onfocus="calculaIdade()">
                </div>
                <br>
                <h2 class="sub-title">Endereço</h2>
                <div class="col-md-6" style ="width: 650px;">
                    <label>Endereço </label><input type="text" class="form-control" id="endereco"  style="width: 300px; ">
                    <label>Nº </label><input type="text" class="form-control" id="numero" style="width: 47px; ">
                    <label>Bairro </label> <input type="text" class="form-control" id="bairro"  style="width: 300px; ">
                    <label>CEP </label><input type="text" class="form-control" id="cep" style="width: 92px; " onkeypress="mascara(this, '#####-###')" maxlength="9"><label>Cidade </label><input type="text" class="form-control" id="cidade" style="width: 92px; "><label>UF </label><input type="text" class="form-control" id="estado" style="width: 92px; ">
                </div>
                <div class="col-md-6">
                    <label>Telefone1</label><input type="text" class="form-control" id="telefone1"  style="width: 325px; " onkeypress="mascara(this, '## #####-####')" maxlength="13">
                    <label>Telefone2</label><input type="text" class="form-control" id="telefone2"  style="width: 325px; " onkeypress="mascara(this, '## #####-####')" maxlength="13">
 	            </div>
 	        <br>
 	        <h2 class="sub-title">Outros</h2>
            <label>Estuda </label>
            <div>
                <div>
  		                <input class="input-checkbox" type="radio" name="estuda" id="estudasim" value="true">
  		                <label class="form-check-label">Sim </label>
                        <input class="input-checkbox" type="radio" name="estuda" id="estudanao" value="false">
                        <label class="form-check-label">Não </label>
                </div>
            </div>
 	        <label>Quantos moram na casa?</label><input type="text" class="form-control" id="quantosmoram"  style="width: 325px; ">
 	        <label>Casa Propria?</label>
            <div>
                <div>
                     <input type="radio" name="casapropria" id="casaprorpiasim" value="true">
                     <label class="form-check-label">Sim</label>
                     <input type="radio" name="casapropria" id="casaprorpianao" value="false">
                     <label class="form-check-label">Não </label>
                </div>
            </div>
            <div>
                <label>Numero NIS </label><input type="text" class="form-control" id="numeronis" style="width: 325px; ">
            </div>
	    </form>
	<div>
        <table>
            <tr>
                <th><button type="button" class="input-block btn-primary" onclick="salvarUsuario()">Salvar</button>
                </th>
                <th><button type="button" class="input-block btn-secondary" onclick="novoUsuario();">Novo</button>
                </th>
                <th><button type="button" class="input-block btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>
                </th>
            </tr>
        </table>

        <h2 class="sub-title">Pesquisa</h2>
      </div>
      <div>
        <form>
         <div>
            <label for="nomeBusca"  >Pesquisar por nome</label>
            <input type="text" class="form-control" id="nomeBusca" style="width: 325px;">
             <div class="input-group mb-3">
  			<div class="input-group-prepend">
    		<label class="input-group-text">Filtro: Cidades</label>
  			</div>
  			<select class="custom-select mr-sm-2" id="selecionarCidade" style="width: 325px;" onclick = "selecionaCidade()">  			 
  			</select>
  			<button type="button" class="input-block btn-success" onclick="pesquisarSomentePeloNome()">Buscar</button>
			</div>
          </div>
          <div>
            <label for="nomeBusca"  >Pesquisar por algum Dado da Tabela.</label>
            <input type="text" class="form-control" id="cadastroBusca" style="width: 325px;">            
            <button type="button" class="input-block btn-success" onclick="pesquisarCadastro()">Buscar</button>
          </div>
          <div>
          <br>
          <button type="button" class="input-block btn-secondary" onclick="listarCadastros()">Gerar Relatorio</button>
          <button type="button" class="input-block btn-warning" onclick="coletaDados()">Imprimir Selecionados</button>
          <label id ="registrosencontrados">Registros Encontrados: </label>
          </div>
        </form>
        <div style ="height: 800px;">
 <table class="table table-bordered" id="tabelaresultados">
  <thead>
    <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Data Nasc</th>
    <th scope="col"> Idade </th>
	<th scope="col"> Endereço</th>
	<th scope="col"> Número</th>
	<th scope="col"> Bairro</th>
	<th scope="col"> CEP</th>
	<th scope="col"> Cidade</th>
	<th scope="col"> Tel Principal</th>
    <th scope="col">Editar</th>
    <th scope="col">Delete</th>
    <th scope ="col">Imprimir/PDF</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

  <div>
    <div>
      <div>
        <br>
        <h2 class ="sub-title" id="exampleModalLabel">Administrativo</h2>
      </div>
      <div>
        <form id = "formAdministrativo">
         <div>
            <div>
            <label for="nomeBusca" >ID</label>
            <input type="text" class="form-control" id="idadm" style="width: 40px;">
            </div>
            <label for="nomeBusca" >Nome</label>
            <input type="text" class="form-control" name="nomeCad" style="width: 325px;"required="required">
          </div>
          <div>
            <label for="nomeBusca">Login</label>
            <input type="text" class="form-control" name="usuarioCad" style="width: 325px;" required="required">
          </div>
          <div>
            <label for="nomeBusca" >Senha</label>
            <input type="password" class="form-control" name="senhaCad" style="width: 325px;" required="required">
          </div>
            <div>
                <label for="nomeBusca" >Confirmar Senha</label>
                <input type="password" class="form-control" name="senhaConfirma" style="width: 325px;" required="required">
            </div>
          <label>Usuario Administrativo?</label>
            <div>
                <div>
  		            <input type="radio" name="administrativoCad" id="usuariocomum" value="true">
  		            <label class="form-check-label">Sim</label>
                </div>
  		    </div>
            <div>
                <div>
  		            <input type="radio" name="administrativoCad" id="administrativo" value="false">
  		            <label class="form-check-label">Não</label>
		        </div>   
            </div>
          <div>
          <br>
             <table>
                 <tr>
                     <th><button id = "novo" type="button" class="input-block btn-primary" onclick="novoAdministrativo()">Novo</button>
                     </th>
                     <th><button id = "cadastrar" type="button" class="input-block btn-secondary" onclick="salvarAdministrativo()">Cadastrar</button>
                     </th>
                     <th><button type="button" class="input-block btn-success" onclick="pesquisarAdministrativo()">Pesquisar</button>
                     </th>
                 </tr>
             </table>

          <label id ="registrosadministrativo">Registros Encontrados: </label>
          </div>
        </form>

 <table class="table table-bordered" id="tabelaadministrativo">
