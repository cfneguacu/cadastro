<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleAnimationCliente.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js">
<title>Controle de Cadastros</title>
</head>
<body style="background-image: url('fundo_sistema.jpg'); position: relative; height: 100vh; width: 100vw; background-size: cover; background-attachment: fixed;">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
</script>
<script>AOS.init();</script>
<div id = "app">
<header>
    <ul class="navigation">
        <li><div id="usuariologado" class="navigation__link"></div></li>
        <li><a class="navigation__link" href="#" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" role="tab" aria-controls="profile" aria-selected="false">Menu</a></li>
        <li><a class="navigation__link active" href="#" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" role="tab" aria-controls="profile" aria-selected="true">Cadastro</a></li>
        <li><a class="navigation__link" href="#" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" role="tab" aria-controls="contact" aria-selected="false">Pesquisa</a></li>
        <li><a href="#" id="sair" class="navigation__link">Sair</a></li>
    </ul>
</header>
    <main>
        <div class="tab-content" id="myTabContent" >
                <div class="tab-pane fade" id="usuario" role="tabpanel" aria-labelledby="usuario-tab">...</div>
                <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
	                <br>
	                <form id="formCadastro">
	                <h2 class="sub-title">Dados Pessoais</h2>
                    <div class="col-md-6" style ="width: 650px;">
                        <label>ID</label>
                        <input type="text" class="form-control" id="codigo" style="width: 46px; "><label>Nome</label><input type="text" class="form-control" id="nome"  style="width: 382px; ">
  	                    <label>Data Nascimento </label>
  	                    <div class="input-group date" data-provide="datepicker" style="width: 184px;">
                            <input type="date" class="form-control" id="datanasc">
  	  	                    <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
	                    </div>
  	                    <label >Idade</label>
                        <input type="text" class="form-control" id="idade"  style="width: 115px;" onfocus="calculaIdade()">
                    </div>
                    <br>
                    <h2 class="sub-title">Endereço</h2>
                    <div class="col-md-6" style ="width: 650px;">
                        <label>Endereço </label><input type="text" class="form-control" id="endereco"  style="width: 300px; ">
                        <label>Nº </label><input type="text" class="form-control" id="numero" style="width: 47px; ">
                        <label>Bairro </label> <input type="text" class="form-control" id="bairro"  style="width: 300px; ">
                        <label>CEP </label><input type="text" class="form-control" id="cep" style="width: 92px; " onkeypress="mascara(this, '#####-###')" maxlength="9"><label>Cidade </label><input type="text" class="form-control" id="cidade" style="width: 92px; "><label   >UF </label><input type="text" class="form-control" id="estado" style="width: 92px; ">
                    </div>
                    <div class="col-md-6">
                        <label>Telefone1</label><input type="text" class="form-control" id="telefone1"  style="width: 325px; " onkeypress="mascara(this, '## #####-####')" maxlength="13">
                        <label>Telefone2</label><input type="text" class="form-control" id="telefone2"  style="width: 325px; " onkeypress="mascara(this, '## #####-####')" maxlength="13">
 	                </div>
 	                <br>
 	                <h2 class="sub-title">Outros</h2>
                    <div>
  	 	                <label>Estuda </label>
                        <div class = "checkbox">
                            <div class="boxes">
  		                        <input class="input-checkbox" type="radio" name="estuda" id="estudasim" value="true">
  		                        <label>Sim </label>
                            </div>
                        </div>
                        <div class = "checkbox">
                            <div class="boxes">
                                <input class="input-checkbox" type="radio" name="estuda" id="estudanao" value="false">
                                <label class="form-check-label" >Não </label>
                            </div>
                        </div>
 	                    <label>Quantos moram na casa?</label><input type="text" class="form-control" id="quantosmoram"  style="width: 325px; ">
 	                    <label>Casa Propria?</label>
                        <div class = "checkbox">
                            <div class="boxes">
                                <input class=input-checkbox" type="radio" name="casapropria" id="casaprorpiasim" value="true">
                                <label class="form-check-label">Sim</label>
                            </div>
                        </div>
                        <div class = "checkbox">
                            <div class="boxes">
                                <input class="input-checkbox" type="radio" name="casapropria" id="casaprorpianao" value="false">
                                <label class="form-check-label" >Não </label>
                            </div>
                        </div>
                        <div>
                            <label>Numero NIS </label><input type="text" class="form-control" id="numeronis" style="width: 325px; ">
                        </div>
                    </div>
	                </form>
	                <table>
                    <tr>
                        <th><button type="button" class="input-block btn-primary" onclick="salvarUsuario()">Salvar</button>
                        </th>
                        <th><button type="button" class="input-block btn-secondary" onclick="novoUsuario();">Novo</button>
                        </th>
                        <th><button type="button" class="input-block btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>
                        </th>
                    </tr>
                    </table>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div id="modalPesquisar" tabindex="-1" aria-labelledby="exampleModalLabel">
                        <div>
                            <div>
                                <div>
                                    <br>
                                    <h2 class="sub-title" id="exampleModalLabel">Pesquisa</h2>
                                </div>
                                <div>
                                <form>
                                    <div>
                                        <label>Pesquisar por algum Dado da Tabela.</label>
                                        <input type="text" class="form-control" id="cadastroBusca" style="width: 325px;">
                                        <button type="button" class="input-block btn-success" onclick="pesquisarCadastro()">Buscar</button>
                                    </div>
                                    <div>
                                        <br>
                                        <button type="button" class="input-block btn-secondary" onclick="listarCadastros()">Gerar Relatorio</button>
                                        <button type="button" class="input-block btn-warning" onclick="coletaDados()">Imprimir Selecionados</button>
                                        <label id ="registrosencontrados">Registros Encontrados: </label>
                                    </div>
                                </form>
                                <div style ="height: 800px;">
                                    <table class="table table-bordered" id="tabelaresultados">
                                        <thead>
                                             <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Data Nasc</th>
                                                <th scope="col"> Idade </th>
	                                            <th scope="col"> Endereço</th>
	                                            <th scope="col"> Número</th>
	                                            <th scope="col"> Bairro</th>
	                                            <th scope="col"> CEP</th>
	                                            <th scope="col"> Cidade</th>
	                                            <th scope="col"> Tel Principal</th>
                                                <th scope="col">Editar</th>
                                                <th scope="col">Delete</th>
                                                <th scope ="col">Imprimir/PDF</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="sair-tab"></div>
        </div>
        <div class="alert hide">
            <span class="fas fa-exclamation-circle">!</span>
            <span class="msg">Atenção:</span>
            <span class="close-btn">
                <span class="fas fa-times">X</span>
            </span>
        </div>
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="scripts/funcoes.js"></script>
        <script src="scripts/sessao.js"></script>
    </main>
    </div>
</body>
</html>
